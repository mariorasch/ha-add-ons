---
configuration:
  log_level:
    name: Log level
    description: >-
      Controls the level of log details the app provides.
  request_size_limit:
    name: Size limit of HTTP requests
    description: >-
      Optionally set the size limit of HTTP requests on the API of
      Vaultwarden. This might be needed to support larger imports.
      The default is 10485760, which is 10MB.
network:
  7277/tcp: Port for accessing Vaultwarden's Web UI and REST API.
